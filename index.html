<!DOCTYPE html>

                <b>David Aristeo</b>
            </div>
            <div class="four">

            </div>
            <div class="five">
                <button class="boton">Editar Perfil</button>

            </div>
            <div class="six">

                </div>

                    <i class="fa-solid fa-chevron-down"></i>

            <div class="seven">

                <i class="fa-solid fa-magnifying-glass m"></i>
                <i class="fa-regular fa-square-plus m"></i>
                <i class="fa-solid fa-bars m"></i>
                <div class="container-image-dos">
                    <img src="perfil.jpg" alt="" class="image-perfil-dos">
